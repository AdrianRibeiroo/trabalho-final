<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="imagens/icone.png"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <div class="title">Bem Vindo</div>
        <div class="subtitle">Vamos criar sua conta!</div>
  
        <div class="input-container ic1">
          <input placeholder="Primeiro nome" type="text" class="input" id="firstname">
          <div class="cut"></div>
        </div>
  
        <div class="input-container ic2">
          <input placeholder="Sobrenome" type="text" class="input" id="lastname">
          <div class="cut"></div>
        </div>
        
        <div class="input-container ic2">
          <input placeholder="Email" type="text" class="input" id="email">
          <div class="cut cut-short"></div>
        </div>
        <button class="submit" type="text">Criar</button>
      </div>
    <script src="script.js"></script>
</body>
</html>
